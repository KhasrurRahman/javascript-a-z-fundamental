<section class="content">

		<div class="main">
			
			
				<script>
					//private
				function totalnum(a) {
					x=20;
					total = function () {
						
						return x+a;
					}
						
						//public
						this.result = function() {
							this.sum=total();
							return "result is"+this.sum;
						}				

					}
				

								
				


				var tn =new totalnum(10);
				document.write(tn.result());
				
		</script>
