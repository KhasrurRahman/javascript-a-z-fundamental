		<div class="main">







		<script>
			
			var num= prompt("FIND THE FACTORIAL OF....");

					function FACTORIAL(n) {
						
						if(n==0){
							return 1;
						}
						else
						{
							return n*FACTORIAL(n-1);
						}



						}

		
				document.write(FACTORIAL(num));

		</script>
