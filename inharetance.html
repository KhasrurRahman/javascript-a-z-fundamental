
<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
<section class="content">

	<div class="hared">
		<h1>javascript practice by Ratin(a-z) begin level</h1>
	</div>

	

		<div class="main">
			
			
				<script>

				function totalnum(a,b) {
					

					this.x=a;
					this.y=b;
					this.sum = function () {
						
						return this.x+this.y;

					}
				}


			function produckName(a,b) {
					

					this.x=a;
					this.y=b;
					this.product = function () {
						
						return this.x*this.y;

					}
				}

				totalnum.prototype = new produckName();					
				


				var tn =new totalnum(10,5);
				document.write(tn.product());
				
		</script>


		
		

		


	</div>

	<div class="footer" id="show">
		
		<h2>this is footer</h2>
	</div>
	
</section>


</body>
