
<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>

<body>
<section class="content">

	<div class="hared">
		<h1>tutoril:javascript fandamental</h1>
	</div>



		<div class="main">


<div>
	<button onclick="fadeOut()">start</button>
	<img src="1.jpg" id="myimage">
</div>




		<script>
			var element = document.getElementById("myimage");
			var duration = 1000;
			var hidtime = 1000;
			var showtime = 1000;


			function setOpacity(value) {
				element.style.opacity = value;
			}

			function fadeOut() {
				for(i=0; i<=1; i+=0.01)
				{
					setTimeout("setOpacity("+(1-i)+")", i*duration);
				}
					setTimeout("fadeIn()", (duration+hidtime));

				}

				function fadeIn() {
					for(i=0; i<=1; i+=0.01)
					{
						setTimeout("setOpacity("+i+")", i*duration);
					}

					setTimeout("fadeOut()", (duration+showtime));
				}

				

				

						
					

   </script>



	</div>

	<div class="footer" id="show">

		<h2>this is footer</h2>
	</div>

</section>


</body>
