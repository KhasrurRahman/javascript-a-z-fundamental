					<td><input type="text" id="getvalue" style="width: 300PX;" onkeyup="validemail()"></td>

		<script>
			function validemail() {
				var email = document.getElementById("getvalue");
				
				var regularex = /([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})/;

				email.style.color = "white";

				if(regularex.test(email.value))
				{
					email.style.backgroundColor="green";
				}
				else
				{
					email.style.backgroundColor="red";
				}
			}
		
		</script>
