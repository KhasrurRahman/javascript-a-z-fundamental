<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width", initial-scale="1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="div_one">
				<span>first name</span><br>
				<input type="text" name="fstName" placeholder="Firstname" autofocus required="required">
			</div>

			<div class="div_two">
				<span>last name</span><br>
				<input type="text" name="lstName" placeholder="lastname" required="required">
			</div>

			<div class="div_three">
				<span>Email</span><br>
				<input type="email" name="email" placeholder="Email" required="required">
			</div>

			<div class="div_foue">
				<span>Language</span><br>
				<select name="language" required="required">
					<option value="">---Select Language</option>
					<option value="bangla">Bangla</option>
					<option value="emhlish">English</option>
					<option value="urdu">Urdu</option>
					<option value="France">France</option>
				</select>
			</div>

			<div class="div_five">
				<span>your Comment</span><br>
				<textarea placeholder="your Comment......" required="required"></textarea>
			</div>

			<div class="div_six">
				<span>Date</span>
				<input type="date" name="date" required="required">
			</div>

			<div class="div_seven">
				<input type="checkbox" name="check" value="ok" required="required">
				<span>Are you a winner?</span>
			</div>

			<div class="div_eight">
				<button value="submit">Submit</button>
				<input type="reset" value="reset">
			</div>


		</form>




	</div>

</body>
</html>
